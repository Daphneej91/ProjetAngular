        <a  [routerLink]="['../add-movie']"><button class="btn btn-primary">Ajouter un film</button></a>
        <table>
            <tr>
                <th>ID</th>
                <th>TITRE</th>
                <th>DATE</th>
                <th>REALISATEUR</th>
                <th>NOTE</th>
                <th>SYNOPSIS</th>
                <th>ACTION</th>
            </tr>   
            @for (movie of movies; track movie.id) {
                <tr>
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.releaseDate | date:'d/M/yy'}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.rate}}</td>
                    <td>{{movie.synopsis}}</td>
                    <td><button type="button" class="btn btn-danger deleteButton" (click)="deleteMovie(movie.id!)"><i class="bi bi-trash"></i></button>
                        <a [routerLink]="['../update-movie']"><app-update-movie [movie]="movie"></app-update-movie> <button type="button" class="btn btn-danger deleteButton"><i class="bi bi-trash"></i></button></a></td>
                </tr>
            }
        </table>
